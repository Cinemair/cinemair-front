<ion-header>
  <ion-navbar>
    <ion-title>Cinemair</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let movie of movies">
      <ion-thumbnail item-start>
        <img src="https://image.tmdb.org/t/p/w185{{movie.tmdb_info.poster_path}}">
      </ion-thumbnail>
      <h2>{{movie.tmdb_info.title}}</h2>
      <p *ngIf="movie.tmdb_info.tagline">{{movie.tmdb_info.tagline}}</p>
      <p *ngIf="!movie.tmdb_info.tagline">{{movie.tmdb_info.overview}}</p>
    </ion-item>
  </ion-list>
</ion-content>
